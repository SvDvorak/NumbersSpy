version: '2'
services:
  static-host:
    container_name: numberstation_static_host
    build: .
    image: numberstation_static_host
    depends_on:
      - service
    ports:
      - '3100:80'
    volumes:
      - ./site:/var/www/site
  service:
    container_name: numberstation_service
    build: backend/.
    command: node service.js
    ports:
      - '3101:80'
    volumes:
      - ./backend:/home/node/numberspy
      - /home/node/numberspy/node_modules
