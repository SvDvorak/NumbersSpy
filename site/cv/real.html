<html data-ng-app="LoginApp">
  <head>
    <script type="text/javascript" src="angularjstutorial-deps.js"></script>
    <script type="text/javascript" src="login.js"></script>
    <link rel="stylesheet" href="login.css" type="text/css" />
  </head>
  <body data-ng-controller="LoginCtrl">
    <div class="login">
        <form class="loginForm">
            <h3>Login</h3>
            <p>Name</p>
            <input type="text" ng-model="name" />
            <p>Password</p>
            <input type="text" ng-model="pass" />
            <input type="submit" ng-click="login()" value="Login" />
        </form>
        <p class="incorrect" ng-show="incorrectLogin">Incorrect combination</p>
        <a href="remind_password.html">Forgot my password</a>
    </div>
  </body>
</html>
